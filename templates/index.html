{% extends "base.html" %}

{% block content %}
    <h1>Hello from Flask API!</h1>
    <h3>Basic arithmetic operations:</h3>
    <ul>
        {% for operation in operations %}
            <li>{{ operation }}</li>
        {% endfor%}
    </ul>
    <a href="{{ url_for('docs') }}">Go to documentation</a>
    <p>Current date: {{ cur_date }}</p>
{% endblock content %}
